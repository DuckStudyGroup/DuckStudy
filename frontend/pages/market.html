<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手市场 - DuckStudy</title>
    <link rel="icon" type="image/x-icon" href="../images/duckstudy.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/market.css">
</head>
<body>
    <div class="container-fluid main-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">DuckStudy</a>
                <div class="d-flex">
                    <div class="nav-links me-3">
                        <a href="posts.html" class="nav-link">论坛</a>
                        <a href="market.html" class="nav-link">市场</a>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="搜索...">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="user-section">
                        <div id="userSection">
                            <!-- 用户登录状态将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <!-- 分类导航 -->
            <div class="category-nav">
                <div class="category-list">
                    <a href="#" class="category-item active">全部</a>
                    <a href="#" class="category-item">教材教辅</a>
                    <a href="#" class="category-item">电子产品</a>
                    <a href="#" class="category-item">学习用品</a>
                    <a href="#" class="category-item">生活用品</a>
                    <a href="#" class="category-item">其他</a>
                </div>
            </div>

            <!-- 商品列表 -->
            <div class="market-grid">
                <!-- 商品卡片1 -->
                <div class="market-card">
                    <div class="market-card-img">
                        <img src="https://via.placeholder.com/200" alt="商品图片">
                    </div>
                    <div class="market-card-content">
                        <h3 class="market-card-title">Python编程入门教材</h3>
                        <p class="market-card-desc">九成新，无笔记，适合初学者</p>
                        <div class="market-card-meta">
                            <span class="price">¥35</span>
                            <span class="location"><i class="bi bi-geo-alt"></i> 北京</span>
                        </div>
                        <div class="market-card-footer">
                            <span class="time">2小时前</span>
                            <button class="btn btn-outline-primary btn-sm">联系卖家</button>
                        </div>
                    </div>
                </div>

                <!-- 商品卡片2 -->
                <div class="market-card">
                    <div class="market-card-img">
                        <img src="https://via.placeholder.com/200" alt="商品图片">
                    </div>
                    <div class="market-card-content">
                        <h3 class="market-card-title">二手笔记本电脑</h3>
                        <p class="market-card-desc">联想小新Pro13，i5处理器，8G内存</p>
                        <div class="market-card-meta">
                            <span class="price">¥2800</span>
                            <span class="location"><i class="bi bi-geo-alt"></i> 上海</span>
                        </div>
                        <div class="market-card-footer">
                            <span class="time">1天前</span>
                            <button class="btn btn-outline-primary btn-sm">联系卖家</button>
                        </div>
                    </div>
                </div>

                <!-- 商品卡片3 -->
                <div class="market-card">
                    <div class="market-card-img">
                        <img src="https://via.placeholder.com/200" alt="商品图片">
                    </div>
                    <div class="market-card-content">
                        <h3 class="market-card-title">考研数学复习资料</h3>
                        <p class="market-card-desc">包含历年真题和解析，笔记详细</p>
                        <div class="market-card-meta">
                            <span class="price">¥50</span>
                            <span class="location"><i class="bi bi-geo-alt"></i> 广州</span>
                        </div>
                        <div class="market-card-footer">
                            <span class="time">3天前</span>
                            <button class="btn btn-outline-primary btn-sm">联系卖家</button>
                        </div>
                    </div>
                </div>

                <!-- 商品卡片4 -->
                <div class="market-card">
                    <div class="market-card-img">
                        <img src="https://via.placeholder.com/200" alt="商品图片">
                    </div>
                    <div class="market-card-content">
                        <h3 class="market-card-title">二手平板电脑</h3>
                        <p class="market-card-desc">iPad Air 3，64G，带原装笔</p>
                        <div class="market-card-meta">
                            <span class="price">¥2200</span>
                            <span class="location"><i class="bi bi-geo-alt"></i> 深圳</span>
                        </div>
                        <div class="market-card-footer">
                            <span class="time">5天前</span>
                            <button class="btn btn-outline-primary btn-sm">联系卖家</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/market.js"></script>
</body>
</html>
