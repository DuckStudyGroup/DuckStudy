<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手市场 - DuckStudy</title>
    <link rel="icon" type="image/x-icon" href="../images/duckstudy.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/market.css">
</head>
<body>
    <div class="container-fluid main-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">DuckStudy</a>
                <div class="d-flex">
                    <div class="nav-links me-3">
                        <a href="posts.html" class="nav-link">论坛</a>
                        <a href="market.html" class="nav-link">市场</a>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="搜索...">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="user-section">
                        <div id="userSection">
                            <!-- 用户登录状态将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <!-- 分类导航 -->
            <div class="category-nav">
                <div class="category-list">
                    <a href="#" class="category-item active" data-category="all">全部</a>
                    <a href="#" class="category-item" data-category="textbook">教材教辅</a>
                    <a href="#" class="category-item" data-category="electronics">电子产品</a>
                    <a href="#" class="category-item" data-category="study">学习用品</a>
                    <a href="#" class="category-item" data-category="life">生活用品</a>
                    <a href="#" class="category-item" data-category="others">其他</a>
                </div>
            </div>

            <!-- 搜索结果提示 -->
            <div class="search-result-count" id="resultCount" style="display: none;"></div>

            <!-- 商品列表 -->
            <div class="market-grid">
                <!-- 商品卡片将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/market.js"></script>
</body>
</html>
