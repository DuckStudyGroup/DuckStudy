<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情 - DuckStudy</title>
    <link rel="icon" type="image/x-icon" href="../images/duckstudy.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/market-detail.css">
</head>
<body>
    <div class="container-fluid main-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">DuckStudy</a>
                <div class="d-flex">
                    <div class="nav-links me-3">
                        <a href="posts.html" class="nav-link">论坛</a>
                        <a href="market.html" class="nav-link">市场</a>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="搜索...">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="user-section">
                        <div id="userSection">
                            <!-- 用户登录状态将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <!-- 返回按钮 -->
            <div class="back-button">
                <a href="market.html"><i class="bi bi-arrow-left"></i> 返回市场</a>
            </div>
            
            <!-- 商品详情内容 -->
            <div class="item-detail-container" id="itemDetail">
                <!-- 商品详情将通过JavaScript动态加载 -->
            </div>
            
            <!-- 相关推荐 -->
            <div class="related-items">
                <h3>相关推荐</h3>
                <div class="related-items-grid" id="relatedItems">
                    <!-- 相关商品将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/market-detail.js"></script>
</body>
</html>
