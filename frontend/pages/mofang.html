<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>3D魔方小游戏</title>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/duckstudy.ico">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/bootstrap-icons/css/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/mofang/style.css">
  </head>
<body>
    <div class="container-fluid main-container p-0" style="display: flex; flex-direction: column; height: 100vh;">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="flex-shrink: 0;">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../images/duckstudy.png" alt="DuckStudy Logo" style="width: 50px; height: 50px; border-radius: 100%; margin-right: 8px;">
                    <span style="width: 50px;height: 50px;">DuckStudy</span>
                    </span>
                </a> 
            </div>
        </nav>

        <div class="main-content" style="flex-grow: 1; position: relative; overflow: hidden;">
            <div class="ui" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">

              <div class="ui__background"></div>
            
              <div class="ui__game"></div>
            
              <div class="ui__texts">
                <h1 class="text text--title">
                  <span>3D魔方</span>
                </h1>
                <div class="text text--note">
                  双击魔方即可开始
                </div>
                <div class="text text--timer">
                  0:00
                </div>
                <div class="text text--complete">
                  <span>Complete!</span>
                </div>
                <div class="text text--best-time">
                  <icon trophy=""></icon>
                  <span>Best Time!</span>
                </div>
              </div>
            
              <div class="ui__prefs">
                <range name="flip" title="Flip Type" list="Swift&nbsp;,Smooth,Bounce"></range>
                <range name="scramble" title="Scramble Length" list="20,25,30"></range>
                <range name="fov" title="Camera Angle" list="Ortographic,Perspective"></range>
                <range name="theme" title="Color Scheme" list="Cube,Erno,Dust,Camo,Rain"></range>
              </div>
            
              <div class="ui__stats">
                <div class="stats" name="total-solves">
                  <i>Total solves:</i><b>-</b>
                </div>
                <div class="stats" name="best-time">
                  <i>Best time:</i><b>-</b>
                </div>
                <div class="stats" name="worst-time">
                  <i>Worst time:</i><b>-</b>
                </div>
                <div class="stats" name="average-5">
                  <i>Average of 5:</i><b>-</b>
                </div>
                <div class="stats" name="average-12">
                  <i>Average of 12:</i><b>-</b>
                </div>
                <div class="stats" name="average-25">
                  <i>Average of 25:</i><b>-</b>
                </div>
              </div>
            
              <div class="ui__buttons">
                <button class="btn btn--bl btn--stats">
                  <icon trophy=""></icon>
                </button>
                <button class="btn btn--bl btn--prefs">
                  <icon settings=""></icon>
                </button>
                <button class="btn btn--bl btn--back">
                  <icon back=""></icon>
                </button>
                <button class="btn btn--br btn--pwa">
                </button>
              </div>
            
            </div>
        </div>
    </div>

    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/mofang/three.min.js"></script>
    <script src="../js/mofang/index.js"></script>
</body>
</html>
