<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏 - DuckStudy</title>
    <link rel="icon" type="image/x-icon" href="../images/duckstudy.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/favorites.css">
</head>
<body>
    <div class="container-fluid main-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">DuckStudy</a>
                <div class="d-flex align-items-center">
                    <div class="nav-links">
                        <a href="posts.html" class="nav-link">论坛</a>
                        <a href="market.html" class="nav-link">市场</a>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="搜索...">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="user-section">
                        <div id="userSection">
                            <!-- 用户登录状态将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容区 -->
        <div class="main-content">
            <div class="container">
                <div class="row">
                    <!-- 左侧导航 -->
                    <div class="col-md-3">
                        <div class="favorites-nav">
                            <div class="nav-list">
                                <a href="#" class="nav-item active" data-type="all">
                                    <i class="bi bi-grid"></i> 全部收藏
                                </a>
                                <a href="#" class="nav-item" data-type="courses">
                                    <i class="bi bi-book"></i> 课程收藏
                                </a>
                                <a href="#" class="nav-item" data-type="posts">
                                    <i class="bi bi-file-text"></i> 帖子收藏
                                </a>
                                <a href="#" class="nav-item" data-type="market">
                                    <i class="bi bi-shop"></i> 商品收藏
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- 右侧内容 -->
                    <div class="col-md-9">
                        <div class="favorites-content">
                            <div class="content-header">
                                <h2>我的收藏</h2>
                                <div class="favorites-stats">
                                    <span>共 <span id="totalCount">0</span> 个收藏</span>
                                    <button class="btn btn-outline-danger" id="clearAll">
                                        <i class="bi bi-trash"></i> 清空收藏
                                    </button>
                                </div>
                            </div>

                            <!-- 收藏列表 -->
                            <div class="favorites-list" id="favoritesList">
                                <!-- 收藏内容将通过JavaScript动态加载 -->
                            </div>

                            <!-- 空状态 -->
                            <div class="empty-state" id="emptyState" style="display: none;">
                                <i class="bi bi-heart"></i>
                                <p>暂无收藏内容</p>
                                <a href="../index.html" class="btn btn-primary">去首页逛逛</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/favorites.js"></script>
</body>
</html>
