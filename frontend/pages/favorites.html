<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的收藏 - DuckStudy</title>
    <link rel="icon" type="image/x-icon" href="../images/duckstudy.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/posts.css">
    <link rel="stylesheet" href="../css/favorites.css">
</head>
<body>
    <div class="container-fluid main-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">DuckStudy</a>
                <div class="d-flex align-items-center">
                    <div class="nav-links">
                        <a href="posts.html" class="nav-link">论坛</a>
                        <a href="market.html" class="nav-link">市场</a>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="搜索帖子...">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="user-section">
                        <div id="userSection">
                            <!-- 用户登录状态将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <!-- 页面标题 -->
            <div class="page-header">
                <h1><i class="bi bi-bookmark-heart"></i> 我的收藏</h1>
                <p class="text-muted">这里列出了您收藏的内容</p>
            </div>
            
            <!-- 收藏类型导航 -->
            <div class="category-nav favorites-category-nav">
                <div class="category-list">
                    <a href="#" class="category-item active" data-type="all">
                        <i class="bi bi-collection"></i> 全部收藏
                    </a>
                    <a href="#" class="category-item" data-type="posts">
                        <i class="bi bi-file-text"></i> 帖子收藏
                        <span class="category-count" id="postsCount">0</span>
                    </a>
                    <a href="#" class="category-item" data-type="market">
                        <i class="bi bi-shop"></i> 二手市场
                        <span class="category-count" id="marketCount">0</span>
                    </a>
                </div>
            </div>

            <!-- 收藏提示 -->
            <div id="noFavorites" class="alert alert-info text-center" style="display: none;">
                <i class="bi bi-info-circle"></i> 您还没有收藏任何内容，浏览站点并收藏感兴趣的内容吧！
                <div class="mt-3">
                    <a href="posts.html" class="btn btn-primary me-2">前往论坛</a>
                    <a href="market.html" class="btn btn-outline-primary">前往二手市场</a>
                </div>
            </div>
            
            <!-- 二手市场未实现提示 -->
            <div id="marketNotImplemented" class="alert alert-warning text-center" style="display: none;">
                <i class="bi bi-exclamation-triangle"></i> 二手市场收藏功能正在开发中，敬请期待！
            </div>

            <!-- 收藏内容容器 -->
            <div id="favoritesContainer" class="posts-container">
                <!-- 收藏内容将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/favorites.js"></script>
</body>
</html> 
</html>
