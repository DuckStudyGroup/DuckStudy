<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史观看 - DuckStudy</title>
    <link rel="icon" type="image/x-icon" href="../images/duckstudy.ico">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../lib/bootstrap-icons/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/history.css">
</head>
<body>
    <div class="container-fluid main-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">DuckStudy</a>
                <div class="d-flex align-items-center">
                    <div class="nav-links">
                        <a href="platforms.html" class="nav-link">导航</a>
                        <a href="posts.html" class="nav-link">论坛</a>
                        <a href="market.html" class="nav-link">市场</a>
                        <a href="courses.html" class="nav-link">课程</a>
                        <a href="projects.html" class="nav-link">热门项目</a>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="搜索...">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="user-section">
                        <div id="userSection">
                            <!-- 用户登录状态将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容区 -->
        <div class="main-content">
            <div class="container">
                <div class="row">
                    <!-- 左侧导航 -->
                    <div class="col-md-3">
                        <div class="history-nav">
                            <div class="nav-list">
                                <a href="#" class="nav-item active" data-type="all">
                                    <i class="bi bi-grid"></i> 全部记录
                                </a>
                                <a href="#" class="nav-item" data-type="courses">
                                    <i class="bi bi-book"></i> 课程记录
                                </a>
                                <a href="#" class="nav-item" data-type="posts">
                                    <i class="bi bi-file-text"></i> 文章记录
                                </a>
                                <a href="#" class="nav-item" data-type="videos">
                                    <i class="bi bi-play-circle"></i> 视频记录
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- 右侧内容 -->
                    <div class="col-md-9">
                        <div class="history-content">
                            <div class="content-header">
                                <h2>历史观看</h2>
                                <div class="history-stats">
                                    <span>共 <span id="totalCount">0</span> 条记录</span>
                                    <button class="btn btn-outline-danger" id="clearHistoryBtn">
                                        <i class="bi bi-trash"></i> 清空历史
                                    </button>
                                </div>
                            </div>

                            <!-- 历史记录列表 -->
                            <div class="history-list" id="historyList">
                                <!-- 历史记录将通过JavaScript动态加载 -->
                            </div>

                            <!-- 空状态 -->
                            <div class="empty-state" id="emptyState" style="display: none;">
                                <i class="bi bi-clock-history"></i>
                                <p>暂无观看记录</p>
                                <a href="../index.html" class="btn btn-primary">去首页逛逛</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/history.js"></script>
</body>
</html>
