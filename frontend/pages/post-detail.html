<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖子详情 - DuckStudy</title>
    <link rel="icon" type="image/x-icon" href="../images/duckstudy.ico">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/bootstrap-icons/css/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/post-detail.css">
</head>
<body>
    <div class="container-fluid main-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="d-flex align-items-center">
                    <a href="posts.html" class="btn btn-outline-secondary me-3">
                        <i class="bi bi-arrow-left"></i> 返回
                    </a>
                    <a class="navbar-brand" href="../index.html">DuckStudy</a>
                </div>
                <div class="d-flex align-items-center">
                    <div class="nav-links">
                        <a href="platforms.html" class="nav-link">导航</a>
                        <a href="posts.html" class="nav-link active">论坛</a>
                        <a href="market.html" class="nav-link">市场</a>
                        <a href="courses.html" class="nav-link">课程</a>
                        <a href="projects.html" class="nav-link">热门项目</a>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="搜索帖子...">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="user-section">
                        <div id="userSection">
                            <!-- 用户登录状态将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <!-- 帖子内容区域 -->
            <div class="post-content-container">
                <div id="postContent">
                    <!-- 帖子内容将通过JavaScript动态加载 -->
                </div>
            </div>

            <!-- 评论区域 -->
            <div class="comments-section">
                <div class="comments-header">
                    <h3>评论 <span id="commentCount">0 条评论</span></h3>
                    <button id="sortCommentsBtn" class="btn btn-link sort-btn">
                        <i class="bi bi-sort-down"></i> 最新在前
                    </button>
                </div>
                <div class="comment-input">
                    <textarea placeholder="写下你的评论..."></textarea>
                    <div class="comment-tools">
                        <div class="image-upload">
                            <input type="file" id="commentImageUpload" accept="image/*" style="display: none;">
                            <button class="btn btn-light btn-sm" id="uploadCommentImage">
                                <i class="bi bi-image"></i> 添加图片
                            </button>
                        </div>
                        <div id="commentImagePreview" class="image-preview"></div>
                    </div>
                    <button class="btn btn-primary" id="submitComment">发表评论</button>
                </div>
                <div id="commentsList">
                    <!-- 评论列表将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/post-detail.js"></script>
</body>
</html>
