<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖子详情 - DuckStudy</title>
    <link rel="icon" type="image/x-icon" href="../images/duckstudy.ico">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/post-detail.css">
</head>
<body>
    <div class="container-fluid main-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">DuckStudy</a>
                <div class="d-flex align-items-center">
                    <div class="nav-links">
                        <a href="posts.html" class="nav-link active">论坛</a>
                        <a href="market.html" class="nav-link">市场</a>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="搜索帖子...">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="user-section">
                        <div id="userSection">
                            <!-- 用户登录状态将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <!-- 帖子内容区域 -->
            <div id="postContent">
                <!-- 帖子内容将通过JavaScript动态加载 -->
            </div>

            <!-- 评论区域 -->
            <div class="comments-section">
                <div class="comments-header">
                    <h3>评论 <span id="commentCount">0</span></h3>
                </div>
                <div class="comment-input">
                    <textarea placeholder="写下你的评论..."></textarea>
                    <button class="btn btn-primary" id="submitComment">发表评论</button>
                </div>
                <div id="commentsList">
                    <!-- 评论列表将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/post-detail.js"></script>
</body>
</html>
