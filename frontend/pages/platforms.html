<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习导航 - DuckStudy</title>
    <link rel="icon" type="image/x-icon" href="../images/duckstudy.ico">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/font-awesome/css/all.min.css" rel="stylesheet">
    <link href="../css/platforms.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-duck text-primary"></i> DuckStudy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/forum.html">学习社区</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/platforms.html">学习导航</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/market.html">资源市场</a>
                    </li>
                </ul>
                <div class="user-section">
                    <!-- 用户状态将通过JavaScript动态更新 -->
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>学习导航</h1>
                <p>发现优质学习平台，开启你的学习之旅</p>
            </div>

            <div class="content-wrapper">
                <!-- 左侧分类导航 -->
                <div class="category-sidebar">
                    <div class="category-item active" data-category="all">
                        <i class="fas fa-th-large"></i>
                        <span>全部</span>
                    </div>
                    <div class="category-item" data-category="programming">
                        <i class="fas fa-code"></i>
                        <span>编程开发</span>
                    </div>
                    <div class="category-item" data-category="design">
                        <i class="fas fa-paint-brush"></i>
                        <span>设计创意</span>
                    </div>
                    <div class="category-item" data-category="language">
                        <i class="fas fa-language"></i>
                        <span>语言学习</span>
                    </div>
                    <div class="category-item" data-category="business">
                        <i class="fas fa-briefcase"></i>
                        <span>商业管理</span>
                    </div>
                </div>

                <!-- 右侧平台列表 -->
                <div class="platforms-content">
                    <div class="platforms-grid">
                        <!-- 平台列表将通过JavaScript动态加载 -->
                    </div>
                    <div class="load-more text-center">
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-plus me-2"></i>加载更多
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/platforms.js"></script>
</body>
</html>
