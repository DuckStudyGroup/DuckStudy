<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程展示 - DuckStudy</title>
    <link rel="icon" type="image/x-icon" href="../images/duckstudy.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/courses.css">
</head>
<body>
    <div class="container-fluid main-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">DuckStudy</a>
                <div class="d-flex align-items-center">
                    <div class="nav-links">
                        <a href="posts.html" class="nav-link">论坛</a>
                        <a href="market.html" class="nav-link">市场</a>
                        <a href="courses.html" class="nav-link active">课程</a>
                    </div>
                    <div class="user-section">
                        <div id="userSection">
                            <!-- 用户登录状态将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <!-- 搜索框 -->
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="courseSearch" placeholder="搜索课程名称或教师名称...">
                    <button id="searchBtn"><i class="bi bi-search"></i> 搜索</button>
                </div>
            </div>

            <!-- 筛选条件 -->
            <div class="filter-section">
                <div class="filter-container">
                    <div class="filter-group">
                        <label>课程类别</label>
                        <select id="categoryFilter">
                            <option value="">全部类别</option>
                            <option value="必修">必修课</option>
                            <option value="选修">选修课</option>
                            <option value="通识">通识课</option>
                            <option value="专业">专业课</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>校区</label>
                        <select id="campusFilter">
                            <option value="">全部校区</option>
                            <option value="中心校区">中心校区</option>
                            <option value="南校区">南校区</option>
                            <option value="北校区">北校区</option>
                            <option value="东校区">东校区</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>排序</label>
                        <select id="sortFilter">
                            <option value="rating">评分最高</option>
                            <option value="reviews">评价最多</option>
                            <option value="newest">最新开课</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>评价</label>
                        <select id="reviewFilter">
                            <option value="">全部评分</option>
                            <option value="5">5星</option>
                            <option value="4">4星及以上</option>
                            <option value="3">3星及以上</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <button id="customFilterBtn">自定义筛选</button>
                    </div>
                </div>
            </div>

            <!-- 课程列表 -->
            <div class="courses-container" id="coursesContainer">
                <!-- 课程列表将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/courses.js"></script>
</body>
</html>
