<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - DuckStudy</title>
    <link rel="icon" type="image/x-icon" href="../images/duckstudy.ico">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/bootstrap-icons/css/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">注册</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger d-none" id="registerError"></div>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">电子邮箱</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">确认密码</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    我已阅读并同意<a href="#" class="text-decoration-none">服务条款</a>
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="registerBtn">注册</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>已有账号？<a href="login.html">立即登录</a></p>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="../index.html">返回首页</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/register.js"></script>
</body>
</html>
