<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckStudy - 综合学习平台</title>
    <link rel="icon" type="image/x-icon" href="images/duckstudy.ico">
    <!-- 使用本地 Bootstrap 资源 -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap-icons/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/home.css">
    <style>
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar-brand img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 50%;
        }
        .navbar-brand span {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container-fluid main-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/duckstudy.png" alt="DuckStudy Logo">
                    <span>DuckStudy</span>
                </a>
                <div class="d-flex align-items-center">
                    <div class="nav-links">
                        <a href="pages/posts.html" class="nav-link">论坛</a>
                        <a href="pages/courses.html" class="nav-link">课程</a>
                        <a href="pages/market.html" class="nav-link">市场</a>
                        <a href="pages/projects.html" class="nav-link">热门项目</a>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="搜索...">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="user-section">
                        <div id="userSection">
                            <!-- 用户登录状态将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容区 -->
        <div class="main-content">
            <!-- 学习平台导航 -->
            <section class="platform-nav">
                <div class="section-header">
                    <h2><a href="pages/platforms.html">学习导航</a></h2>
                    <a href="pages/platforms.html" class="more-link">更多 <i class="bi bi-arrow-right"></i></a>
                </div>
                <div class="platform-grid">
                    <a href="https://github.com" class="platform-card">
                        <i class="bi bi-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://www.runoob.com" class="platform-card">
                        <i class="bi bi-book"></i>
                        <span>菜鸟教程</span>
                    </a>
                    <a href="https://www.bilibili.com" class="platform-card">
                        <i class="bi bi-play-circle"></i>
                        <span>哔哩哔哩</span>
                    </a>
                    <a href="https://www.zhihu.com" class="platform-card">
                        <i class="bi bi-question-circle"></i>
                        <span>知乎</span>
                    </a>
                    <a href="https://www.csdn.net" class="platform-card">
                        <i class="bi bi-code-square"></i>
                        <span>CSDN</span>
                    </a>
                    <a href="pages/platforms.html" class="platform-card">
                        <i class="bi bi-stack"></i>
                        <span>更多平台</span>
                    </a>
                </div>
            </section>

            <!-- 课程评价 -->
            <section class="course-reviews">
                <div class="section-header">
                    <h2><a href="pages/courses.html">热门课程</a></h2>
                    <a href="pages/courses.html" class="more-link">更多 <i class="bi bi-arrow-right"></i></a>
                </div>
                
                <div id="coursesGrid" class="courses-grid">
                    <!-- 热门课程将通过JavaScript动态加载 -->
                </div>
            </section>

            <!-- 热门帖子 -->
            <section class="hot-posts">
                <div class="section-header">
                    <h2><a href="pages/posts.html">热门帖子</a></h2>
                    <a href="pages/posts.html" class="more-link">更多 <i class="bi bi-arrow-right"></i></a>
                </div>
                <div id="postsList" class="posts-list">
                    <!-- 热门帖子将通过JavaScript动态加载 -->
                </div>
            </section>

            <!-- 3D魔方小游戏 -->
            <section class="rubiks-cube-game">
                <div class="section-header">
                    <h2><a href="pages/mofang.html">小游戏</a></h2>
                </div>
                <div class="text-center my-4">
                    <a href="pages/mofang.html" class="btn btn-lg rubiks-cube-btn">
                        <div class="cube-icon">
                            <div class="cube-face" style="background-color: #ff4136;"></div>
                            <div class="cube-face" style="background-color: #ffdc00;"></div>
                            <div class="cube-face" style="background-color: #0074d9;"></div>
                        </div>
                        <span>3D魔方</span>
                        <i class="bi bi-arrow-right-circle-fill ms-2"></i>
                    </a>
                </div>
                <style>
                    .rubiks-cube-btn {
                        background: linear-gradient(135deg, #7928CA, #FF0080);
                        color: white;
                        border-radius: 15px;
                        padding: 15px 30px;
                        font-size: 1.2rem;
                        font-weight: bold;
                        transition: all 0.3s ease;
                        border: none;
                        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                        display: inline-flex;
                        align-items: center;
                    }
                    .rubiks-cube-btn:hover {
                        transform: translateY(-5px);
                        box-shadow: 0 7px 20px rgba(0,0,0,0.3);
                        color: white;
                    }
                    .cube-icon {
                        display: inline-flex;
                        margin-right: 12px;
                        position: relative;
                        width: 30px;
                        height: 30px;
                    }
                    .cube-face {
                        width: 15px;
                        height: 15px;
                        position: absolute;
                        border: 1px solid rgba(255,255,255,0.6);
                    }
                    .cube-face:nth-child(1) { top: 0; left: 0; }
                    .cube-face:nth-child(2) { top: 8px; left: 8px; }
                    .cube-face:nth-child(3) { top: 15px; left: 15px; }
                </style>
            </section>
            <!-- 二手市场 -->

                </div>

                </div>
                <div id="viewsGrid" class="views-grid"> -->

                <!-- </div>
            </section> -->
        </div>
    </div>
    <!-- 使用本地 Bootstrap JS -->
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
