<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckStudy - 学习平台</title>
    <link rel="icon" type="image/x-icon" href="images/duckstudy.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/home.css">
    <style>
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .navbar-brand img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 50%;
        }
        .navbar-brand span {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container-fluid main-container">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/duckstudy.png" alt="DuckStudy Logo">
                    <span>DuckStudy</span>
                </a>
                <div class="d-flex align-items-center">
                    <div class="nav-links">
                        <a href="pages/posts.html" class="nav-link">论坛</a>
                        <a href="pages/market.html" class="nav-link">市场</a>
                        <a href="pages/projects.html" class="nav-link">热门项目</a>
                    </div>
                    <div class="search-box">
                        <input type="text" placeholder="搜索...">
                        <i class="bi bi-search"></i>
                    </div>
                    <div class="user-section">
                        <div id="userSection">
                            <!-- 用户登录状态将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容区 -->
        <div class="main-content">
            <!-- 学习平台导航 -->
            <section class="platform-nav">
                <div class="section-header">
                    <h2><a href="pages/platforms.html">学习导航</a></h2>
                    <a href="pages/platforms.html" class="more-link">更多 <i class="bi bi-arrow-right"></i></a>
                </div>
                <div class="platform-grid">
                    <a href="https://github.com" class="platform-card">
                        <i class="bi bi-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://www.runoob.com" class="platform-card">
                        <i class="bi bi-book"></i>
                        <span>菜鸟教程</span>
                    </a>
                    <a href="https://www.bilibili.com" class="platform-card">
                        <i class="bi bi-play-circle"></i>
                        <span>哔哩哔哩</span>
                    </a>
                    <a href="https://www.zhihu.com" class="platform-card">
                        <i class="bi bi-question-circle"></i>
                        <span>知乎</span>
                    </a>
                    <a href="https://www.csdn.net" class="platform-card">
                        <i class="bi bi-code-square"></i>
                        <span>CSDN</span>
                    </a>
                    <a href="pages/platforms.html" class="platform-card">
                        <i class="bi bi-stack"></i>
                        <span>更多平台</span>
                    </a>
                </div>
            </section>

            <!-- 课程评价 -->
            <section class="course-reviews">
                <div class="section-header">
                    <h2><a href="pages/reviews.html">课程评价</a></h2>
                    <a href="pages/reviews.html" class="more-link">更多 <i class="bi bi-arrow-right"></i></a>
                </div>
                <div id="reviewsGrid" class="reviews-grid">
                    <!-- 课程评价将通过JavaScript动态加载 -->
                </div>
            </section>

            <!-- 二手市场 -->
            <section class="second-hand">
                <div class="section-header">
                    <h2><a href="pages/market.html">二手市场</a></h2>
                    <a href="pages/market.html" class="more-link">更多 <i class="bi bi-arrow-right"></i></a>
                </div>
                <div id="marketGrid" class="market-grid">
                    <!-- 二手市场内容将通过JavaScript动态加载 -->
                </div>
            </section>

            <!-- 热门帖子 -->
            <section class="hot-posts">
                <div class="section-header">
                    <h2><a href="pages/posts.html">热门帖子</a></h2>
                    <a href="pages/posts.html" class="more-link">更多 <i class="bi bi-arrow-right"></i></a>
                </div>
                <div id="postsList" class="posts-list">
                    <!-- 热门帖子将通过JavaScript动态加载 -->
                </div>
            </section>

            <!-- 最近观看 -->
            <section class="recent-views">
                <div class="section-header">
                    <h2><a href="pages/history.html">最近观看</a></h2>
                    <a href="pages/history.html" class="more-link">更多 <i class="bi bi-arrow-right"></i></a>
                </div>
                <div id="viewsGrid" class="views-grid">
                    <!-- 最近观看将通过JavaScript动态加载 -->
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
